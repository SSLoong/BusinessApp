<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>闪酒客</title>
<meta name="keywords" content="闪酒客">
<meta name="description" content="闪酒客">
<meta name="format-detection" content="telephone=no">
<script type="text/javascript">
var phoneWidth = parseInt(window.screen.width);
if(phoneWidth>414){
	var phoneScale = (phoneWidth/3)/750;
}else{
	var phoneScale = phoneWidth/750;
}
document.write('<meta name="viewport" content="width=750, minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+'">');
</script>
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="touch.js"></script>
<script type="text/javascript" src="iscroll-probe.js"></script>
<script type="text/javascript" src="plug.js"></script>
<script type="text/javascript" src="dotimeout.js"></script>
<script type="text/javascript" src="jquery.easing.js"></script>
<script type="text/javascript" src="base64.js"></script>
<script type="text/javascript" src="jquery.bxslider.min.js"></script>
</head>
<body>
<div class="page">
<!--page=begin-->
<div class="header">
	<div class="wrap">
		<div class="header-box">
			<div class="left vm"></div>
			<div class="right vm"></div>
			<div class="center"><span class="title">无法连接网络</span></div>
		</div>
	</div>
</div>
<div class="wrap-multi">
	<div class="main">
		<div class="scroll h100x vm vc">
			<div class="tc">
				<img src="ico-err.png" class="mb30">
				<div class="f34 mb15">无法连接网络</div>
				<div class="f22 gray mb30">请打开您的无线或移动网络，再点下面的刷新按钮。</div>
				<div class="btn-red" id="refresh">刷新</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
$(function(){
$(".page").last().attr("id","page"+JH.NumberUtilities.getUnique());
eval('function init'+$(".page").last().attr("id")+'(){\
var url,id,y,refresh=false,moveing=false,page=2,morePost,moreScroll,myScroll,myScrollLeft,myScrollRight;\
id = $(".page").last().attr("id");\
/*样式*/\
$("#"+id).append(\'\
	<style type="text/css">\
	#\'+id+\'{}\
	</style>\
\');\
myScroll = new IScroll("#"+id+" .main", {preventDefaultException: {tagName: /^(DIV|SPAN|A|INPUT|TEXTAREA|SELECT)$/},probeType:3,scrollbars:JH.scrollbar,shrinkScrollbars:JH.shrinkScrollbars,mouseWheel:JH.mousewheel});\
$("#"+id+" .footer").css("z-index",11);\
/*调用APP刷新窗口事件*/\
function appRefresh(){\
	if(JH.browser()){\
		window.jsobject.refresh();\
	}else{\
		JH.setupWebViewJavascriptBridge(function(bridge) {\
			bridge.callHandler("refresh", {}, function(response) {\
				\
			});\
		});\
	}\
}\
/*刷新页面*/\
$("#"+id).on("tap","#refresh",function(){\
	appRefresh();\
});\
}');
eval('init'+$(".page").last().attr("id")+'()');
});
</script>
<!--page=end-->
</div>
<script type="text/javascript" src="global.js"></script>
</body>
</html>
